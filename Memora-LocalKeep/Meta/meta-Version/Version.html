  <style>
    /* Base styles */
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
    body {
      background: linear-gradient(135deg,#1f1c2c,#928dab,#5b4b8a);
      color:#fff; min-height:100vh; padding:2rem 1rem; display:flex; flex-direction:column;
    }
    main { max-width:900px; margin:0 auto; flex:1; }
    h1 { text-align:center; margin-bottom:3rem; font-size:2.5rem; color:#ffd700; line-height:1.2; }

    /* Update cards */
    section.update-card {
      background: rgba(255,255,255,0.05); padding:2rem; margin-bottom:2rem;
      border-radius:12px; box-shadow:0 4px 25px rgba(0,0,0,0.3); transition: transform 0.3s, box-shadow 0.3s;
    }
    section.update-card:hover { transform: translateY(-3px); box-shadow:0 6px 30px rgba(0,0,0,0.5); }

    section.update-card h2 {
      color:#ffba08; margin-bottom:1rem; font-size:1.8rem; display:flex; align-items:center; gap:0.5rem;
      flex-wrap: wrap;
    }
    section.update-card h2 span.version-type {
      font-size:0.9rem; color:#ffd700; font-weight:500;
      background:rgba(0,0,0,0.3); padding:2px 8px; border-radius:6px;
    }

    section.update-card p { font-size:1rem; line-height:1.7; margin-bottom:1rem; }
    section.update-card p strong { color:#ffd700; }

    section.update-card ul { margin-top:0.5rem; margin-left:1.2rem; list-style: disc; }
    section.update-card ul li { margin-bottom:0.5rem; }

    footer { text-align:center; padding:1.5rem 0; color:#ffd700; font-size:0.9rem; margin-top:2rem; }

    /* Responsive styles */
    @media(max-width:1024px){
      h1{font-size:2.2rem;}
      section.update-card{padding:1.8rem;}
      section.update-card h2{font-size:1.6rem;}
      section.update-card p{font-size:0.95rem;}
    }
    @media(max-width:768px){
      h1{font-size:2rem;}
      section.update-card{padding:1.5rem;}
      section.update-card h2{font-size:1.5rem;}
      section.update-card p{font-size:0.92rem;}
      section.update-card ul { margin-left:1rem; }
    }
    @media(max-width:480px){
      h1{font-size:1.7rem;}
      section.update-card{padding:1.2rem;}
      section.update-card h2{font-size:1.3rem;}
      section.update-card p{font-size:0.9rem;}
      section.update-card ul { margin-left:0.8rem; padding-left:1rem; }
    }
    @media(max-width:360px){
      h1{font-size:1.5rem;}
      section.update-card{padding:1rem;}
      section.update-card h2{font-size:1.2rem;}
      section.update-card p{font-size:0.88rem;}
      section.update-card ul { margin-left:0.7rem; padding-left:0.9rem; }
    }

  </style>
</head>
