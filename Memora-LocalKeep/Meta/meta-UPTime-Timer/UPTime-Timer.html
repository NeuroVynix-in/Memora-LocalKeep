<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uptime Timer | Memora - LocalKeep</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="shortcut icon" href="../../Assets/Favicon/Memora-LocalKeep-Favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab, #5b4b8a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 2rem 1rem;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      color: #ffd700;
    }

    #uptimeBlock {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 100%;
      max-width: 500px;
      font-size: 1.2rem;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #uptimeBlock:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
    }

    #uptime {
      color: #ff4500;
      font-size: 1.5rem;
      display: block;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem 0;
      color: #ffd700;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      #uptimeBlock { padding: 1.5rem; font-size: 1.1rem; }
      #uptime { font-size: 1.3rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.7rem; }
      #uptimeBlock { padding: 1rem; font-size: 1rem; }
      #uptime { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

<main>
  <h1><i class="fa-solid fa-clock"></i> Uptime Tracker | Memora - LocalKeep</h1>

  <div id="uptimeBlock">
    <p><i class="fa-solid fa-calendar-days"></i> Site hosted since:</p>
    <p id="hostedDate"></p>
    <p><i class="fa-solid fa-stopwatch"></i> Time elapsed:</p>
    <span id="uptime">0s</span>
  </div>
</main>

<footer>
  © 2025 Memora - LocalKeep — Made with ❤️ by NeuroVynix.in
</footer>

<script>
  // Set hosted start date
  const hostedDate = new Date('2025-11-01T00:00:00'); // Replace with your actual hosted start date
  document.getElementById('hostedDate').textContent = hostedDate.toDateString() + " " + hostedDate.toLocaleTimeString();

  function updateUptime() {
    const now = new Date();
    const diff = now - hostedDate;

    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);

    const display = `${days}d ${hours % 24}h ${minutes % 60}m ${seconds % 60}s`;
    document.getElementById('uptime').textContent = display;
  }

  setInterval(updateUptime, 1000);
  updateUptime(); // initial call
</script>
</body>
</html>
